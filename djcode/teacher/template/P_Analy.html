{% include "base.html" %}

{% if errors %}
{% for error in errors %}
<p>{{ error }} </p>
{% endfor %}
{% endif %}

{% if PaperList %}

<ul class="uk-grid uk-text-center" data-uk-grid-margin>
{% for paper in PaperList %}
<li class="uk-width-medium-1-3"><div class="uk-panel uk-panel-box">
	<a href={{ paper.URL }}> {{ paper.PaperName }} </a>
</div>
</li>
{% endfor %}
</ul>
{% else %}
<p> No paper. I choose death.</p>
{% endif %}

</body>
</html>
